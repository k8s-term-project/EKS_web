<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
Login: {{ request.user }}
{% endif %}
<button type="button" onclick="location.href='/create' ">클러스터 생성</button>
<button type="button" onclick="location.href='/user/signup' ">sign up</button>
<button type="button" onclick="location.href='/user/login' ">login</button>

<h2>생성된 클러스터 리스트</h2>
{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="/{{ project.project_name }}/">{{ project.project_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>프로젝트가 없습니다</p>
{% endif %}
</body>
</html>
